@import org.webjars.play.WebJarsUtil
@(message: String)(implicit webJarsUtil: WebJarsUtil)
@main("Welcome to Play", webJarsUtil) {
    <div class="container">
            <h1 class="text-center mt-5" style="font-size: 2em"><b>Holidays</b></h1>
        <div class="row justify-content-md-center">
            <div class="mt-5 col-md-8 col-lg-6">
                <form id="addHolidays">
                    <div class="form-group">
                        <label for="holidayName">Name</label>
                        <input type="text" class="form-control" id="holidayName" placeholder="Holiday name">
                    </div>
                    <div class="form-group">
                        <label for="holidayDate">Date</label>
                        <input type="date" class="form-control" id="holidayDate" placeholder="Holiday date">
                    </div>
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
}
